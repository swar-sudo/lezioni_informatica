theme: pages-themes/minimal@v0.2.0
remote_theme: pages-themes/minimal@v1.0.0

# Configurazione dei plugin
plugins:
  - jekyll-relative-links
  - jekyll-remote-theme

# Configurazione dei link relativi
relative_links:
  enabled: true
  collections: true

# File da includere
include:
  - CONTRIBUTING.md
  - README.md
  - LICENSE.md
  - COPYING.md
  - CODE_OF_CONDUCT.md
  - ISSUE_TEMPLATE.md
  - PULL_REQUEST_TEMPLATE.md
