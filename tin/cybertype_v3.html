<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBER-TYPE // V2.3 Stable</title>
    <style>
        /* --- STILI CYBERPUNK --- */
        :root {
            --color-neon-green: #00ff66;
            --color-neon-violet: #ff00ff;
            --color-neon-yellow: #ffff00;
            --color-neon-red: #ff0000;
            --color-dark-bg: #1a1a2e;
            --color-accent-blue: #0f3460;
            --font-mono: 'Fira Code', monospace;
        }

        @font-face {
            font-family: 'Fira Code';
            font-style: normal;
            font-weight: 400;
            src: local('Courier New'), local('Monospace');
        }

        body {
            font-family: var(--font-mono);
            background-color: var(--color-dark-bg);
            color: var(--color-neon-green);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            user-select: none; /* Evita selezioni accidentali */
        }

        .container {
            width: 100%;
            max-width: 900px;
            border: 2px solid var(--color-neon-green);
            box-shadow: 0 0 20px rgba(0, 255, 102, 0.2);
            padding: 30px;
            background-color: rgba(16, 16, 28, 0.95);
            position: relative;
        }

        h1 {
            text-align: center;
            color: var(--color-neon-violet);
            border-bottom: 2px solid var(--color-neon-green);
            padding-bottom: 15px;
            margin-bottom: 25px;
            text-shadow: 0 0 10px var(--color-neon-violet);
        }

        /* --- BARRA DI STATO --- */
        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            padding: 10px;
            border: 1px solid var(--color-accent-blue);
            background: rgba(0,0,0,0.3);
            flex-wrap: wrap;
            gap: 15px;
            font-size: 1.1em;
        }

        .error-counter { color: var(--color-neon-red); font-weight: bold; }
        .session-record {
            color: var(--color-dark-bg);
            background-color: var(--color-neon-green);
            padding: 2px 8px;
            border-radius: 2px;
            font-weight: bold;
        }

        /* --- AREA TESTO --- */
        #frase-display {
            font-size: 1.6em;
            padding: 25px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--color-accent-blue);
            margin-bottom: 25px;
            min-height: 80px;
            white-space: pre-wrap;
            line-height: 1.5;
            cursor: text;
        }

        .corretto { color: var(--color-neon-violet); text-shadow: 0 0 5px var(--color-neon-violet); }
        .sbagliato { 
            color: var(--color-neon-red); 
            background-color: rgba(255, 0, 0, 0.4); 
            text-shadow: 0 0 5px red;
        }
        .attuale { 
            border-bottom: 3px solid var(--color-neon-yellow); 
            animation: blink 1s infinite; 
        }

        @keyframes blink { 50% { border-color: transparent; } }

        /* --- INPUT NASCOSTO MA ATTIVO --- */
        #input-area {
            position: absolute;
            opacity: 0;
            top: 0;
            left: 0;
            height: 0;
            width: 0;
        }

        /* --- MESSAGGI OVERLAY --- */
        #feedback-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--color-neon-red);
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 0 0 20px red;
            background: rgba(0,0,0,0.9);
            padding: 40px;
            border: 2px solid red;
            z-index: 100;
            display: none; /* Gestito via JS */
            text-align: center;
        }

        /* --- SCHERMATA RISULTATI --- */
        #risultato-finale {
            text-align: center;
            padding: 20px;
        }
        
        .result-title { font-size: 2em; margin-bottom: 20px; }
        .stat-box { 
            display: flex; 
            justify-content: space-around; 
            margin: 30px 0; 
            border-top: 1px dashed var(--color-neon-green);
            padding-top: 20px;
        }
        .big-stat { font-size: 3em; color: var(--color-neon-yellow); display: block;}

        button {
            background-color: var(--color-neon-violet);
            color: var(--color-dark-bg);
            border: none;
            padding: 15px 30px;
            font-size: 1.3em;
            font-family: var(--font-mono);
            cursor: pointer;
            box-shadow: 0 0 15px var(--color-neon-violet);
            transition: 0.2s;
            margin-top: 20px;
            width: 100%;
        }
        button:hover {
            background-color: #d100d1;
            box-shadow: 0 0 25px var(--color-neon-violet);
        }

        .hidden { display: none !important; }
        .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body>

    <div class="container" id="game-container">
        <h1>// CYBER-TYPE V2.3 //</h1>

        <div class="status-bar" id="status-bar">
            <div class="status-item">Livello: <span id="ui-level">1</span>/25</div>
            <div class="status-item error-counter">Errori Sessione: <span id="ui-errors-total">0</span>/4</div>
            <div class="status-item">Tempo: <span id="ui-timer">20:00</span></div>
            <div class="status-item session-record">
                MAX LV: <span id="rec-level">1</span> | WPM: <span id="rec-wpm">0</span>
            </div>
        </div>

        <div id="feedback-overlay">REGRESSIONE SISTEMA</div>

        <div id="game-area">
            <div id="frase-display">Caricamento sistema...</div>
            <input type="text" id="input-area" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        </div>

        <button id="btn-reset">RESET SISTEMA</button>

        <div id="risultato-finale" class="hidden">
            <div id="res-msg" class="result-title"></div>
            <div class="stat-box">
                <div>
                    <span>WPM</span>
                    <span id="res-wpm" class="big-stat">0</span>
                </div>
                <div>
                    <span>ACCURATEZZA</span>
                    <span id="res-acc" class="big-stat">0%</span>
                </div>
            </div>
            <button id="btn-restart">RIAVVIA DA LIVELLO 1</button>
        </div>
    </div>

    <script>
        // --- CONFIGURAZIONE ---
        const frasi = [
            "la matrice è un sistema di percezione falsato.",
            "programmare è l'arte di dire a un computer cosa fare.",
            "un bit è l'unità fondamentale di informazione digitale.",
            "la simulazione sta per terminare.",
            "i dati scorrono velocemente sul terminale.",
            "Il Neo-Tokyo è una città di luci al neon e segreti digitali.",
            "L'hacker Silenzioso ha violato il mainframe della Corporate.",
            "Siamo Tutti Connessi alla Rete Globale, ma non Liberi.",
            "La Verità è spesso nascosta Dietro un Firewall Potente.",
            "Accedi al protocollo Alpha-Beta-Gamma e disattiva la Sorveglianza.",
            "Il 2049 non è come ce lo aspettavamo: 3 mega-corporazioni dominano; il 90% vive sotto la soglia.",
            "Protocollo 7.5.3 attivato: carica i dati 800.231.045.",
            "Attenzione! La chiave è 1984 e l'accesso è limitato: 2 tentativi rimasti.",
            "Registrazione completata alle 15:45:01; il sistema è operativo al 99%.",
            "Scannerizza il codice 007 prima che il timer raggiunga 0.",
            "La password è 'Neo-Blade!@2077'. È cruciale non sbagliare.",
            "Il file `Rapporto-Segreto_007.dat` contiene £1.500.000 in crediti virtuali.",
            "Chi ha detto 'Il futuro non è scritto?' Io credo che sia pre-codificato.",
            "Il prezzo è: $100.000 per l'aggiornamento; % di sconto non applicabile.",
            "Errore 404: Connessione fallita. Controlla il cavo `/dev/ttyS0` = OK?",
            "Il calcolo è: (5 * 2) + 10 = 20; la formula non è corretta [vedi allegato].",
            "Compila il modulo con i dati personali: Nome: {utente} | Codice: ^A3D~9#.",
            "Attivare il campo di forza: Forza < 500 N; Energia > 200 €; §6.5.",
            "L'ora è 04°20' PM; Cerca il simbolo `ç` o la lettera `à` nel testo.",
            "Il tuo punteggio è (3 * PuntiFrase) + (100 - TempoImpiegato); non {reset} l'algoritmo."
        ];

        const MAX_ERRORS_SESSION = 4;
        const MAX_TIME_SEC = 20 * 60;

        // --- STATO ---
        let state = {
            level: 0,
            sessionErrors: 0,
            timeLeft: MAX_TIME_SEC,
            isRunning: false,
            isLocked: false, // Blocca input durante le animazioni
            startTime: 0,
            maxLevelReached: 1,
            maxWPM: 0,
            inputBuffer: "" // Buffer manuale per controllo totale
        };

        let timerInterval = null;

        // --- DOM ELEMENTS ---
        const els = {
            display: document.getElementById('frase-display'),
            input: document.getElementById('input-area'),
            level: document.getElementById('ui-level'),
            errTotal: document.getElementById('ui-errors-total'),
            timer: document.getElementById('ui-timer'),
            recLevel: document.getElementById('rec-level'),
            recWPM: document.getElementById('rec-wpm'),
            overlay: document.getElementById('feedback-overlay'),
            gameArea: document.getElementById('game-area'),
            statusBar: document.getElementById('status-bar'),
            finalScreen: document.getElementById('risultato-finale'),
            resMsg: document.getElementById('res-msg'),
            resWPM: document.getElementById('res-wpm'),
            resACC: document.getElementById('res-acc'),
            btnReset: document.getElementById('btn-reset'),
            btnRestart: document.getElementById('btn-restart'),
            container: document.getElementById('game-container')
        };

        // --- CORE FUNCTIONS ---

        function initGame() {
            resetSession(true);
            document.addEventListener('keydown', handleGlobalKeydown);
            els.fraseDisplay = document.getElementById('frase-display');
            // Clicca ovunque per focus
            document.addEventListener('click', (e) => {
                if(e.target.tagName !== 'BUTTON' && !state.isLocked) els.input.focus();
            });
        }

        function resetSession(fullReset = false) {
            stopTimer();
            state.level = 0;
            state.sessionErrors = 0;
            state.timeLeft = MAX_TIME_SEC;
            state.isRunning = false;
            state.isLocked = false;
            state.inputBuffer = "";
            
            if(fullReset) {
                state.maxLevelReached = 1;
                state.maxWPM = 0;
                updateRecords();
            }

            els.input.value = "";
            els.finalScreen.classList.add('hidden');
            els.gameArea.classList.remove('hidden');
            els.statusBar.classList.remove('hidden');
            els.btnReset.classList.remove('hidden');
            
            updateUI();
            loadLevel();
        }

        function loadLevel() {
            const txt = frasi[state.level];
            els.display.innerHTML = '';
            // Creazione spans
            txt.split('').forEach(char => {
                const s = document.createElement('span');
                s.textContent = char;
                els.display.appendChild(s);
            });
            
            // Highlight primo carattere
            if(els.display.firstChild) els.display.firstChild.classList.add('attuale');
            
            state.inputBuffer = "";
            els.input.value = "";
            els.input.focus();
            state.isLocked = false; // Sblocca input
            
            updateUI();
        }

        function handleGlobalKeydown(e) {
            // Se bloccato o non gioco, ignora
            if (state.isLocked || els.finalScreen.classList.contains('hidden') === false) return;

            // Focus costante
            els.input.focus();

            // Ignora tasti non caratteri (shift, ctrl, alt, ecc)
            if (e.key.length > 1) {
                // Gestione Backspace DISABILITATA per questa modalità hardcore
                if (e.key === 'Backspace') {
                    e.preventDefault(); 
                    // Opzionale: suono errore
                }
                return;
            }

            // Avvio gioco al primo tasto
            if (!state.isRunning) {
                state.isRunning = true;
                state.startTime = Date.now();
                startTimer();
            }

            processInput(e.key);
        }

        function processInput(char) {
            const currentPhrase = frasi[state.level];
            const currentIndex = state.inputBuffer.length;
            const targetChar = currentPhrase[currentIndex];
            const spans = els.display.querySelectorAll('span');

            // 1. Controllo Correttezza
            if (char === targetChar) {
                // CORRETTO
                spans[currentIndex].classList.remove('attuale');
                spans[currentIndex].classList.add('corretto');
                state.inputBuffer += char;

                // Sposta cursore
                if (currentIndex + 1 < currentPhrase.length) {
                    spans[currentIndex + 1].classList.add('attuale');
                } else {
                    // LIVELLO COMPLETATO
                    levelComplete();
                }

            } else {
                // ERRORE
                handleError(spans[currentIndex]);
            }
        }

        function handleError(spanElement) {
            state.isLocked = true; // Blocca tutto immediatamente
            
            // Feedback visivo immediato sul carattere
            spanElement.classList.remove('attuale');
            spanElement.classList.add('sbagliato');

            // Incrementa errori sessione
            state.sessionErrors++;
            updateUI();

            // Controlla Game Over
            if (state.sessionErrors >= MAX_ERRORS_SESSION) {
                setTimeout(() => triggerGameOver("SISTEMA BLOCCATO: TROPPI ERRORI"), 800);
            } else {
                // Regressione Livello
                setTimeout(triggerRegression, 800); // Attesa per far vedere l'errore rosso
            }
        }

        function triggerRegression() {
            const msg = state.level === 0 ? "RIAVVIO LIVELLO" : "REGRESSIONE LIVELLO";
            
            // Mostra Overlay
            els.overlay.textContent = msg;
            els.overlay.style.display = 'block';
            els.container.classList.add('shake');

            // Calcolo nuovo livello
            if (state.level > 0) state.level--;
            
            // Dopo animazione
            setTimeout(() => {
                els.overlay.style.display = 'none';
                els.container.classList.remove('shake');
                loadLevel(); // Questo resetta anche il buffer e sblocca l'input
            }, 1000);
        }

        function levelComplete() {
            state.level++;
            
            // Update Records
            if (state.level + 1 > state.maxLevelReached) {
                state.maxLevelReached = state.level + 1;
                updateRecords();
            }

            // Calcolo WPM temporaneo
            calculateWPM();

            if (state.level >= frasi.length) {
                triggerGameOver("SIMULAZIONE COMPLETATA CON SUCCESSO!", true);
            } else {
                state.isLocked = true;
                setTimeout(loadLevel, 200); // Breve pausa tra i livelli
            }
        }

        function triggerGameOver(msg, success = false) {
            stopTimer();
            els.gameArea.classList.add('hidden');
            els.statusBar.classList.add('hidden');
            els.btnReset.classList.add('hidden');
            els.finalScreen.classList.remove('hidden');

            els.resMsg.textContent = msg;
            els.resMsg.style.color = success ? 'var(--color-neon-green)' : 'var(--color-neon-red)';
            
            calculateWPM(); // Finale
            els.resWPM.textContent = state.maxWPM;
            els.resACC.textContent = success ? "100%" : "FAIL";
        }

        // --- UTILS & UI ---

        function calculateWPM() {
            const now = Date.now();
            const timeMins = (now - state.startTime) / 1000 / 60;
            if (timeMins <= 0) return;
            
            // Stima grossolana basata sul livello raggiunto (caratteri totali approssimati)
            // In un sistema reale si sommano i char esatti.
            let totalChars = 0;
            for(let i=0; i<state.level; i++) totalChars += frasi[i].length;
            totalChars += state.inputBuffer.length;

            const wpm = Math.round((totalChars / 5) / timeMins);
            if (wpm > state.maxWPM) {
                state.maxWPM = wpm;
                updateRecords();
            }
        }

        function updateUI() {
            els.level.textContent = state.level + 1;
            els.errTotal.textContent = state.sessionErrors;
            
            const m = Math.floor(state.timeLeft / 60);
            const s = state.timeLeft % 60;
            els.timer.textContent = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
        }

        function updateRecords() {
            els.recLevel.textContent = state.maxLevelReached;
            els.recWPM.textContent = state.maxWPM;
        }

        function startTimer() {
            if (timerInterval) return;
            timerInterval = setInterval(() => {
                state.timeLeft--;
                updateUI();
                if (state.timeLeft <= 0) triggerGameOver("TEMPO SCADUTO");
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
        }

        // --- LISTENERS ---
        els.btnReset.addEventListener('click', () => resetSession(false)); // Reset manuale (mantiene record)
        els.btnRestart.addEventListener('click', () => resetSession(false)); // Restart da Game Over

        // Start
        initGame();

    </script>
</body>
</html>
