<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBER-TYPE // V3.2 Loading</title>
    <style>
        /* --- STILI CYBERPUNK BASE --- */
        :root {
            --color-neon-green: #00ff66;
            --color-neon-violet: #ff00ff;
            --color-neon-yellow: #ffff00;
            --color-neon-red: #ff0000;
            --color-dark-bg: #1a1a2e;
            --color-accent-blue: #0f3460;
            --font-mono: 'Fira Code', monospace;
        }

        @font-face {
            font-family: 'Fira Code';
            font-style: normal;
            font-weight: 400;
            src: local('Courier New'), local('Monospace');
        }

        * { box-sizing: border-box; }

        body {
            font-family: var(--font-mono);
            background-color: var(--color-dark-bg);
            color: var(--color-neon-green);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            user-select: none;
            overflow: hidden; 
        }

        /* --- SCHERMATA LOGIN --- */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--color-dark-bg);
            z-index: 10000; /* Sopra a tutto */
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            border: 5px solid var(--color-neon-green);
        }

        .login-box {
            text-align: center; padding: 40px;
            border: 2px solid var(--color-neon-violet);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.3);
            background: rgba(0,0,0,0.8);
            max-width: 90%; width: 500px;
        }

        .login-title {
            font-size: 2.5em; color: var(--color-neon-yellow); margin-bottom: 30px;
            text-shadow: 0 0 10px var(--color-neon-yellow);
        }

        #username-input {
            width: 100%; padding: 15px; font-size: 1.5em; background: transparent;
            border: none; border-bottom: 2px solid var(--color-neon-green);
            color: var(--color-neon-green); font-family: var(--font-mono);
            text-align: center; margin-bottom: 30px; outline: none;
        }

        /* --- SCHERMATA CARICAMENTO (LOADER) --- */
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #050510; /* Molto scuro */
            z-index: 9999; /* Sotto login ma sopra gioco */
            display: none; /* Nascosto default */
            flex-direction: column; justify-content: center; align-items: center;
        }

        .loading-logo-img {
            max-width: 80%;
            max-height: 40vh;
            margin-bottom: 40px;
            filter: drop-shadow(0 0 20px var(--color-neon-violet));
            animation: pulse-logo 2s infinite alternate;
        }

        @keyframes pulse-logo {
            0% { filter: drop-shadow(0 0 10px var(--color-neon-violet)); transform: scale(0.98); }
            100% { filter: drop-shadow(0 0 25px var(--color-neon-violet)); transform: scale(1.02); }
        }

        .loading-bar-container {
            width: 80%; max-width: 600px;
            height: 30px;
            border: 2px solid var(--color-neon-green);
            padding: 4px;
            box-shadow: 0 0 15px var(--color-neon-green);
            position: relative;
        }

        .loading-bar-fill {
            height: 100%;
            width: 0%; /* Parte da 0 */
            background-color: var(--color-neon-green);
            box-shadow: 0 0 10px var(--color-neon-green);
            transition: width 3s linear; /* Animazione 3 secondi */
        }

        .loading-text {
            margin-top: 15px;
            color: var(--color-neon-green);
            font-size: 1.2em;
            letter-spacing: 3px;
            animation: blink-text 0.5s infinite;
        }

        @keyframes blink-text { 50% { opacity: 0.5; } }

        /* --- CONTAINER GIOCO --- */
        .container {
            width: 100%; max-width: 950px;
            border: 2px solid var(--color-neon-green);
            box-shadow: 0 0 20px rgba(0, 255, 102, 0.2);
            padding: 30px;
            background-color: rgba(16, 16, 28, 0.95);
            position: relative;
            max-height: 95vh; overflow-y: auto; 
            display: none; /* Nascosto all'inizio */
        }

        h1 {
            text-align: center; color: var(--color-neon-violet);
            border-bottom: 2px solid var(--color-neon-green);
            padding-bottom: 10px; margin-bottom: 10px;
            text-shadow: 0 0 10px var(--color-neon-violet);
            font-size: clamp(1.5em, 4vw, 2.5em); word-wrap: break-word;
        }

        .operator-display {
            text-align: center; color: var(--color-neon-yellow);
            font-size: 1.2em; margin-bottom: 20px; font-weight: bold;
            letter-spacing: 2px; text-transform: uppercase;
        }

        /* --- UI ELEMENTS GIOCO --- */
        .status-bar {
            display: flex; justify-content: space-between; margin-bottom: 25px; padding: 15px;
            border: 1px solid var(--color-accent-blue); background: rgba(0,0,0,0.3);
            flex-wrap: wrap; gap: 15px; font-size: 1.1em; align-items: center;
        }
        .status-group { display: flex; gap: 15px; flex-wrap: wrap; }
        .error-counter { color: var(--color-neon-red); font-weight: bold; white-space: nowrap; }
        .session-record {
            color: var(--color-dark-bg); background-color: var(--color-neon-green);
            padding: 4px 10px; border-radius: 2px; font-weight: bold; white-space: nowrap;
        }

        #frase-display {
            font-size: 1.6em; padding: 25px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--color-accent-blue); margin-bottom: 25px;
            min-height: 80px; white-space: pre-wrap; line-height: 1.5; cursor: text;
        }

        .corretto { color: var(--color-neon-violet); text-shadow: 0 0 5px var(--color-neon-violet); }
        .sbagliato { color: var(--color-neon-red); background-color: rgba(255, 0, 0, 0.4); text-decoration: underline; }
        .attuale { border-bottom: 3px solid var(--color-neon-yellow); animation: blink 1s infinite; background-color: rgba(255, 255, 0, 0.1); }
        
        #input-area { position: absolute; opacity: 0; top: 0; left: 0; height: 1px; width: 1px; pointer-events: none; }

        /* --- FEEDBACK & RESULTS --- */
        #feedback-overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: var(--color-neon-red); font-size: clamp(1.2em, 3vw, 2em); font-weight: bold;
            text-shadow: 0 0 20px red; background: rgba(0,0,0,0.95); padding: 30px;
            border: 2px solid red; z-index: 100; display: none; text-align: center;
            box-shadow: 0 0 50px rgba(255,0,0,0.5); width: 90%; max-width: 500px;
        }
        .overlay-img { display: block; margin: 20px auto 0 auto; max-width: 100%; height: auto; border: 2px solid var(--color-neon-red); }

        #risultato-finale { text-align: center; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .result-title { font-size: clamp(1.5em, 4vw, 2em); margin-bottom: 5px; }
        .result-user { font-size: 1.5em; color: var(--color-neon-yellow); margin-bottom: 15px; text-transform: uppercase; }
        .result-hacker-img { max-width: 100%; width: 200px; border: 2px solid var(--color-neon-green); margin-bottom: 20px; border-radius: 4px; }

        .stat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; width: 100%; border-top: 1px dashed var(--color-neon-green); padding-top: 20px; margin-bottom: 20px; }
        .stat-item { display: flex; flex-direction: column; align-items: center; }
        .stat-label { font-size: 0.9em; color: #aaa; text-transform: uppercase; }
        .stat-val { font-size: 1.8em; color: var(--color-neon-yellow); font-weight: bold; }
        .stat-val-main { font-size: 2.5em; color: var(--color-neon-violet); }

        button {
            background-color: var(--color-neon-violet); color: var(--color-dark-bg);
            border: none; padding: 15px 30px; font-size: 1.3em; font-family: var(--font-mono);
            cursor: pointer; box-shadow: 0 0 15px var(--color-neon-violet);
            transition: 0.2s; margin-top: 10px; width: 100%;
        }
        button:hover { background-color: #d100d1; box-shadow: 0 0 25px var(--color-neon-violet); }
        .press-enter-hint { margin-top: 10px; font-size: 0.8em; color: var(--color-neon-green); animation: blink 1s infinite; }
        .hidden { display: none !important; }
        .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }

        @media (max-width: 768px) {
            .container { padding: 15px; }
            .stat-grid { grid-template-columns: repeat(2, 1fr); }
            .stat-val-main { font-size: 2em; }
        }
        @media (max-width: 480px) {
            .status-bar { flex-direction: column; }
            .stat-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <div class="login-title">// IDENTIFICAZIONE //</div>
            <input type="text" id="username-input" placeholder="INSERISCI NOME AGENTE" maxlength="15" autocomplete="off" autofocus>
            <button id="btn-login">ACCEDI AL SISTEMA</button>
        </div>
    </div>

    <div id="loading-overlay">
        <img src="cyber_type_files/logo_cyber_type.png" alt="CyberType Logo" class="loading-logo-img">
        
        <div class="loading-bar-container">
            <div class="loading-bar-fill" id="loading-fill"></div>
        </div>
        <div class="loading-text">CARICAMENTO PROFILO...</div>
    </div>

    <div class="container" id="game-container">
        <h1>// CYBER-TYPE V3.2 //</h1>
        <div class="operator-display">OPERATORE: <span id="ui-username-display">GUEST</span></div>

        <div class="status-bar" id="status-bar">
            <div class="status-item">Livello: <span id="ui-level">1</span>/25</div>
            <div class="status-group">
                <div class="status-item error-counter">Err. Liv: <span id="ui-errors-level">0</span>/2</div>
                <div class="status-item error-counter" style="border-left: 1px solid #333; padding-left: 15px;">Err. Sess: <span id="ui-errors-total">0</span>/10</div>
            </div>
            <div class="status-item">Tempo: <span id="ui-timer">25:00</span></div>
            <div class="status-item session-record">
                REC: Lv <span id="rec-level">1</span> | WPM <span id="rec-wpm">0</span>
            </div>
        </div>

        <div id="feedback-overlay"></div>

        <div id="game-area">
            <div id="frase-display">Inizializzazione...</div>
            <input type="text" id="input-area" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        </div>

        <button id="btn-reset">RESET SISTEMA</button>

        <div id="risultato-finale" class="hidden">
            <div id="res-msg" class="result-title"></div>
            <div id="res-user" class="result-user"></div>
            
            <img src="https://i.pinimg.com/474x/b2/c1/da/b2c1dab9a5899df7f80baef8804470bb.jpg" alt="Hacker Cat" class="result-hacker-img">

            <div class="stat-grid">
                <div class="stat-item">
                    <span class="stat-label">WPM</span>
                    <span id="res-wpm" class="stat-val stat-val-main">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Accuratezza</span>
                    <span id="res-acc" class="stat-val stat-val-main">0%</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Consistenza</span>
                    <span id="res-cons" class="stat-val">0%</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">RAW</span>
                    <span id="res-raw" class="stat-val">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Tempo</span>
                    <span id="res-time" class="stat-val">0s</span>
                </div>
                 <div class="stat-item">
                    <span class="stat-label">Livello Max</span>
                    <span id="res-lvl" class="stat-val">1</span>
                </div>
            </div>

            <button id="btn-restart">RIAVVIA DA LIVELLO 1</button>
            <div class="press-enter-hint">[ PREMI INVIO PER RIAVVIARE ]</div>
        </div>
    </div>

    <script>
        const frasi = [
            "la matrice è un sistema di percezione falsato.",
            "programmare è l'arte di dire a un computer cosa fare.",
            "un bit è l'unità fondamentale di informazione digitale.",
            "la simulazione sta per terminare.",
            "i dati scorrono velocemente sul terminale.",
            "Il Neo-Tokyo è una città di luci al neon e segreti digitali.",
            "L'hacker Silenzioso ha violato il mainframe della Corporate.",
            "Siamo Tutti Connessi alla Rete Globale, ma non Liberi.",
            "La Verità è spesso nascosta Dietro un Firewall Potente.",
            "Accedi al protocollo Alpha-Beta-Gamma e disattiva la Sorveglianza.",
            "Il 2049 non è come ce lo aspettavamo: 3 mega-corporazioni dominano; il 90% vive sotto la soglia.",
            "Protocollo 7.5.3 attivato: carica i dati 800.231.045.",
            "Attenzione! La chiave è 1984 e l'accesso è limitato: 2 tentativi rimasti.",
            "Registrazione completata alle 15:45:01; il sistema è operativo al 99%.",
            "Scannerizza il codice 007 prima che il timer raggiunga 0.",
            "La password è 'Neo-Blade!@2077'. È cruciale non sbagliare.",
            "Il file `Rapporto-Segreto_007.dat` contiene £1.500.000 in crediti virtuali.",
            "Chi ha detto 'Il futuro non è scritto?' Io credo che sia pre-codificato.",
            "Il prezzo è: $100.000 per l'aggiornamento; % di sconto non applicabile.",
            "Errore 404: Connessione fallita. Controlla il cavo `/dev/ttyS0` = OK?",
            "Il calcolo è: (5 * 2) + 10 = 20; la formula non è corretta [vedi allegato].",
            "Compila il modulo con i dati personali: Nome: {utente} | Codice: ^A3D~9#.",
            "Attivare il campo di forza: Forza < 500 N; Energia > 200 €; §6.5.",
            "L'ora è 04°20' PM; Cerca il simbolo `ç` o la lettera `à` nel testo.",
            "Il tuo punteggio è (3 * PuntiFrase) + (100 - TempoImpiegato); non {reset} l'algoritmo."
        ];

        const MAX_ERRORS_SESSION = 10;
        const MAX_ERRORS_LEVEL = 2;
        const MAX_TIME_SEC = 25 * 60;

        let state = {
            username: "GUEST",
            level: 0,
            sessionErrors: 0,
            levelErrors: 0,
            timeLeft: MAX_TIME_SEC,
            isRunning: false,
            isLocked: false,
            startTime: 0,
            endTime: 0,
            maxLevelReached: 1,
            maxWPM: 0,
            totalKeystrokes: 0
        };

        let timerInterval = null;
        let els = {};

        function initApp() {
            const loginOverlay = document.getElementById('login-overlay');
            const loadingOverlay = document.getElementById('loading-overlay');
            const loadingFill = document.getElementById('loading-fill');
            const usernameInput = document.getElementById('username-input');
            const btnLogin = document.getElementById('btn-login');

            // Funzione di transizione Login -> Loading -> Game
            const startLoadingSequence = (name) => {
                const cleanName = name.trim();
                state.username = cleanName.length > 0 ? cleanName : "UNKNOWN_AGENT";

                // 1. Nascondi Login
                loginOverlay.style.display = "none";
                
                // 2. Mostra Loading
                loadingOverlay.style.display = "flex";
                
                // 3. Avvia Animazione Barra (forzando il reflow)
                setTimeout(() => {
                    loadingFill.style.width = "100%";
                }, 100);

                // 4. Attendi 3 secondi e avvia il gioco
                setTimeout(() => {
                    loadingOverlay.style.display = "none";
                    initGame();
                }, 3000);
            };

            btnLogin.addEventListener('click', () => startLoadingSequence(usernameInput.value));
            usernameInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') startLoadingSequence(usernameInput.value);
            });
        }

        function initGame() {
            document.getElementById('game-container').style.display = "block";

            els = {
                display: document.getElementById('frase-display'),
                input: document.getElementById('input-area'),
                level: document.getElementById('ui-level'),
                errLevel: document.getElementById('ui-errors-level'),
                errTotal: document.getElementById('ui-errors-total'),
                timer: document.getElementById('ui-timer'),
                recLevel: document.getElementById('rec-level'),
                recWPM: document.getElementById('rec-wpm'),
                overlay: document.getElementById('feedback-overlay'),
                gameArea: document.getElementById('game-area'),
                statusBar: document.getElementById('status-bar'),
                finalScreen: document.getElementById('risultato-finale'),
                resMsg: document.getElementById('res-msg'),
                resUser: document.getElementById('res-user'),
                resWPM: document.getElementById('res-wpm'),
                resACC: document.getElementById('res-acc'),
                resCONS: document.getElementById('res-cons'),
                resRAW: document.getElementById('res-raw'),
                resTIME: document.getElementById('res-time'),
                resLVL: document.getElementById('res-lvl'),
                btnReset: document.getElementById('btn-reset'),
                btnRestart: document.getElementById('btn-restart'),
                container: document.getElementById('game-container'),
                userDisplay: document.getElementById('ui-username-display')
            };

            els.userDisplay.textContent = state.username;
            setupListeners();
            resetSession(true);
        }

        function setupListeners() {
            els.input.addEventListener('paste', (e) => { e.preventDefault(); alert("PROTOCOLLO NON AMMESSO."); });
            els.input.addEventListener('input', handleInputEvent);
            
            document.addEventListener('keydown', (e) => {
                if (!els.finalScreen.classList.contains('hidden') && e.key === 'Enter') {
                    e.preventDefault();
                    resetSession(false);
                    return;
                }
                if(e.key === 'Backspace') {
                    if (!state.isLocked && !els.finalScreen.classList.contains('hidden') === false) {
                        handleBackspace();
                    }
                }
                if(e.target.tagName !== 'BUTTON' && !state.isLocked && els.finalScreen.classList.contains('hidden')) {
                    els.input.focus();
                }
            });

            els.btnReset.addEventListener('click', () => resetSession(false));
            els.btnRestart.addEventListener('click', () => resetSession(false));
        }

        function handleInputEvent(e) {
            if (state.isLocked) {
                els.input.value = els.input.value.slice(0, -1); 
                return;
            }
            if (!e.data) return;

            if (!state.isRunning) {
                state.isRunning = true;
                state.startTime = Date.now();
                startTimer();
            }

            state.totalKeystrokes++;
            processInput(e.data);
        }

        function handleBackspace() {
            const currentLen = els.input.value.length;
            if (currentLen === 0) return;
            const spans = els.display.querySelectorAll('span');
            const indexToDelete = currentLen - 1; 
            const indexCurrent = currentLen; 

            if (indexCurrent < spans.length) spans[indexCurrent].classList.remove('attuale');
            if (indexToDelete >= 0) {
                const prevSpan = spans[indexToDelete];
                prevSpan.classList.remove('corretto', 'sbagliato');
                prevSpan.classList.add('attuale');
            }
        }

        function resetSession(fullReset = false) {
            stopTimer();
            state.level = 0;
            state.sessionErrors = 0;
            state.levelErrors = 0;
            state.totalKeystrokes = 0;
            state.timeLeft = MAX_TIME_SEC;
            state.isRunning = false;
            state.isLocked = false;
            
            if(fullReset) {
                state.maxLevelReached = 1;
                state.maxWPM = 0;
                updateRecords();
            }

            els.input.value = "";
            els.finalScreen.classList.add('hidden');
            els.gameArea.classList.remove('hidden');
            els.statusBar.classList.remove('hidden');
            els.btnReset.classList.remove('hidden');
            
            updateUI();
            loadLevel();
        }

        function loadLevel() {
            const txt = frasi[state.level];
            els.display.innerHTML = '';
            txt.split('').forEach(char => {
                const s = document.createElement('span');
                s.textContent = char;
                els.display.appendChild(s);
            });
            if(els.display.firstChild) els.display.firstChild.classList.add('attuale');
            state.levelErrors = 0;
            els.input.value = "";
            els.input.focus();
            state.isLocked = false;
            updateUI();
        }

        function processInput(char) {
            const currentPhrase = frasi[state.level];
            const currentIndex = els.input.value.length - 1;
            
            if (currentIndex >= currentPhrase.length) return;

            const targetChar = currentPhrase[currentIndex];
            const spans = els.display.querySelectorAll('span');
            const currentSpan = spans[currentIndex];

            if (char === targetChar) {
                currentSpan.classList.add('corretto');
            } else {
                currentSpan.classList.add('sbagliato');
                state.levelErrors++;
                state.sessionErrors++;
                updateUI();
                if (checkCriticalLimits(currentSpan)) return;
            }

            currentSpan.classList.remove('attuale');
            if (currentIndex + 1 < currentPhrase.length) {
                spans[currentIndex + 1].classList.add('attuale');
            } else {
                levelComplete();
            }
        }

        function checkCriticalLimits(spanElement) {
            if (state.sessionErrors >= MAX_ERRORS_SESSION) {
                state.isLocked = true;
                setTimeout(() => triggerGameOver("SISTEMA BLOCCATO: TROPPI ERRORI"), 500);
                return true;
            }
            if (state.levelErrors >= MAX_ERRORS_LEVEL) {
                state.isLocked = true;
                setTimeout(triggerRegression, 800);
                return true;
            }
            return false;
        }

        function triggerRegression() {
            const msg = state.level === 0 ? "RIAVVIO ESERCIZIO" : "REGRESSIONE LIVELLO";
            const memeUrl = "https://i.imgflip.com/4u25yt.png";
            
            els.overlay.innerHTML = `
                <div>${msg}</div>
                <div style="font-size: 0.6em; margin-top: 5px; color: yellow;">ATTENZIONE AGENTE ${state.username}</div>
                <img src="${memeUrl}" class="overlay-img" alt="Bernie Meme">
            `;
            
            els.overlay.style.display = 'block';
            els.container.classList.add('shake');

            if (state.level > 0) state.level--;
            
            setTimeout(() => {
                els.overlay.style.display = 'none';
                els.container.classList.remove('shake');
                loadLevel();
            }, 1500);
        }

        function levelComplete() {
            state.level++;
            if (state.level + 1 > state.maxLevelReached) {
                state.maxLevelReached = state.level + 1;
                updateRecords();
            }
            const stats = calculateStats();
            if (stats.wpm > state.maxWPM) {
                state.maxWPM = stats.wpm;
                updateRecords();
            }
            if (state.level >= frasi.length) {
                triggerGameOver("SIMULAZIONE COMPLETATA CON SUCCESSO!", true);
            } else {
                state.isLocked = true;
                setTimeout(loadLevel, 200);
            }
        }

        function triggerGameOver(msg, success = false) {
            stopTimer();
            state.endTime = Date.now();
            
            els.gameArea.classList.add('hidden');
            els.statusBar.classList.add('hidden');
            els.btnReset.classList.add('hidden');
            els.finalScreen.classList.remove('hidden');

            els.resMsg.textContent = msg;
            els.resMsg.style.color = success ? 'var(--color-neon-green)' : 'var(--color-neon-red)';
            
            els.resUser.textContent = `AGENTE: ${state.username}`;

            const stats = calculateStats();
            els.resWPM.textContent = stats.wpm;
            els.resACC.textContent = stats.acc + "%";
            els.resRAW.textContent = stats.raw;
            els.resCONS.textContent = stats.consistency + "%";
            els.resTIME.textContent = formatTime(stats.timeSec);
            els.resLVL.textContent = state.maxLevelReached;
        }

        function calculateStats() {
            const now = state.endTime || Date.now();
            const timeSec = Math.max(1, (now - state.startTime) / 1000);
            const timeMins = timeSec / 60;
            
            let totalCorrectChars = 0;
            for(let i=0; i<state.level; i++) totalCorrectChars += frasi[i].length;
            if (!els.gameArea.classList.contains('hidden')) {
                 totalCorrectChars += els.input.value.length;
            }

            const raw = Math.round((state.totalKeystrokes / 5) / timeMins) || 0;
            const wpm = Math.round((totalCorrectChars / 5) / timeMins) || 0;
            let acc = 0;
            if (state.totalKeystrokes > 0) {
                acc = Math.round(((state.totalKeystrokes - state.sessionErrors) / state.totalKeystrokes) * 100);
            }
            if (acc < 0) acc = 0;
            let consistency = 0;
            if (raw > 0) {
                consistency = Math.round((wpm / raw) * 100);
            }
            if (consistency > 100) consistency = 100;
            return { wpm, raw, acc, consistency, timeSec };
        }

        function updateUI() {
            els.level.textContent = state.level + 1;
            els.errLevel.textContent = state.levelErrors;
            els.errTotal.textContent = state.sessionErrors;
            const m = Math.floor(state.timeLeft / 60);
            const s = state.timeLeft % 60;
            els.timer.textContent = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
        }

        function updateRecords() {
            els.recLevel.textContent = state.maxLevelReached;
            els.recWPM.textContent = state.maxWPM;
        }

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            return `${m}:${String(s).padStart(2,'0')}`;
        }

        function startTimer() {
            if (timerInterval) return;
            timerInterval = setInterval(() => {
                state.timeLeft--;
                updateUI();
                if (state.timeLeft <= 0) triggerGameOver("TEMPO SCADUTO");
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
        }

        window.onload = initApp;

    </script>
</body>
